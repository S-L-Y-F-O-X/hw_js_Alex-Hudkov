<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<style>
    body {
        width: 30%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        font-size: 150%;
    }
    h2 {
        margin-left: 100px;
    }
    li {
        margin: 5px;
        list-style-type: none;
    }
    a {
        color: black;
        text-decoration: none;
    }
</style>
<body>
<h2>Users</h2>
<ul id="user_info"></ul>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(value => value.json())
        .then(value => {

            const docUser = document.getElementById('user_info');
            value.forEach(user => {
                const userList = document.createElement('li');
                const details = document.createElement('a');
                details.href = `user-details.html?id=${user.id}`;
                details.textContent = `${user.id} - ${user.name}`;

                userList.appendChild(details);
                docUser.appendChild(userList);
            });
        });
</script>
</body>
</html>
